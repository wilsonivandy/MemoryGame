<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game YAY!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <button id="play">Play</button>
    <button id="reset">New Game</button>
    <h3 id="score">Pairs Found: 0</h3>
    <h3 id="tries">Tries: 0</h3>
    <h2>Number of Cards:</h2>
    <input
      type="number"
      name="test"
      id="cardCount"
      placeholder="Even Numbers Only
    "
    />
    <div id="game"></div>
    <h3 id="best">Best Try: 0</h3>
    <button id="resetBest">Reset Best</button>
    <script src="script.js"></script>
  </body>
</html>
